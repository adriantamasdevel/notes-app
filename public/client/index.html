<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>A sample application for Censornet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700);
        @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro);

        body {
            font-family:'Source Sans Pro', sans-serif;
        }

        .page-header {
            color: #00aae3;
        }
        .note {
            background: #eee;
            box-shadow:#999 1px 1px 3px;
            margin:30px 0;
            min-height:250px;
            width:100%;
            display:block;
            overflow:hidden;
            position:relative;
        }
        .note .content {
            display:block;
            padding:10px 10px 60px 10px
        }


        .note .content p{
            font-size:1.2em;
            font-family: 'Source Sans Pro', sans-serif;
            border:none;
            box-shadow:none;
        }

        .note .footer{
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            display:block;
            background:#00aae3;
            color:#ffffff;

        }

        .note .footer .date {
            float:left;
            display:block;
            padding:19px;
            font-size:0.8em;
            font-style: italic;

        }

        .note .footer .actions {
            float:right;
            display:block;
            width:120px;
            padding:17px 11px;
            background:#ffffff;
            color:#ffffff;
            text-align:center;
        }

        a:link, a:active, a:visited, a:hover {
            text-decoration:none;
        }


    </style>
</head>

<body ng-app="notesApp" ng-controller="homeCtrl" role="document">


    <div class="container" role="main">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="page-header">
                    <h1>Note List (RESTful API + AngularJS) </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div ng-view class="panel-body">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.25/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="app/scripts/app.js"></script>
    <script src="app/scripts/homeCtrl.js"></script>
    <script type="text/javascript">
        var apiEndpoint = "http://notes.app";
    </script>
    <script src="app/scripts/notesListSvc.js"></script>
</body>
</html>
